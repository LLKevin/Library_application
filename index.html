<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/main.css">
    <title>Library</title>
</head>
<body>
<!--Display Books-->
    <table class="bookshelf">
        <tr>
            <th>Title</th>
            <th>Author</th>
            <th>Number Of Pages</th>
            <th>Has been read?</th>
            <th>Delete Book?</th>
        </tr>
    </table>
    <form class="add-book-form">
        <label for="book-title">Title</label>
        <input type="text" class="book-title">

        <label for="book-author">Author</label>
        <input type="text" name="book-author" class="book-author">

        <label for="book-page-count">Number Of Pages</label>
        <input type="text" name="book-page-count" class="book-page-count">

        <label for="isRead">Has been Read?</label>
        <input type="checkbox" name="isRead" class="isRead">

        <input type="submit" class="btn_addBook" value="Add Book" id="addBook"/>  
      </form>
      <script src="./scripts/script.js"></script>
</body>
</html>
